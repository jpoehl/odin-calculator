<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script type="text/javascript" src="js/calculator.js" defer></script>
    <title>On-Screen Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="casing">
            <div id="display">
                <div class="operandPrev">6+</div>
                <div class="operandCurrent">9</div>
            </div>
            <div id="keys">
                <div id="inputs">
                    <div class="key digit" id="zero" data-digit>0</div>
                    <div class="key digit" id="one" data-digit>1</div>
                    <div class="key digit" id="two" data-digit>2</div>
                    <div class="key digit" id="three" data-digit>3</div>
                    <div class="key digit" id="four" data-digit>4</div>
                    <div class="key digit" id="five" data-digit>5</div>
                    <div class="key digit" id="six" data-digit>6</div>
                    <div class="key digit" id="seven" data-digit>7</div>
                    <div class="key digit" id="eight" data-digit>8</div>
                    <div class="key digit" id="nine" data-digit>9</div>
                    <div class="key fct" id="add" data-operator>+</div>
                    <div class="key fct" id="subtract" data-operator>-</div>
                    <div class="key fct" id="multiply" data-operator>*</div>
                    <div class="key fct" id="divide" data-operator>/</div>
                    <div class="key symbol" id="decimal">.</div>
                    <div class="key fct" id="equal">=</div>
                </div>
                <div id="housekeeping">
                    <div class="key clear" id="cancel">Cancel</div>
                    <div class="key clear" id="clearall">Clear all</div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>&#169; Johannes PÃ¶hlmann (2022).</p>
    </div>
</body>

</html>
