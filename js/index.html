<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/calculator.css">
    <script type="text/js" src="/js/calculator.js"></script>
    <title>On-Screen Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="casing">
            <div id="display">
                <p>0</p>
            </div>
            <div id="keys">
                <div id="inputs">
                    <div class="key digit" id="zero">0</div>
                    <div class="key digit" id="one">1</div>
                    <div class="key digit" id="two">2</div>
                    <div class="key digit" id="three">3</div>
                    <div class="key digit" id="four">4</div>
                    <div class="key digit" id="five">5</div>
                    <div class="key digit" id="six">6</div>
                    <div class="key digit" id="seven">7</div>
                    <div class="key digit" id="eight">8</div>
                    <div class="key digit" id="nine">9</div>
                    <div class="key fct" id="add">+</div>
                    <div class="key fct" id="subtract">-</div>
                    <div class="key fct" id="multiply">*</div>
                    <div class="key fct" id="divide">/</div>
                    <div class="key symbol" id="decimal">.</div>
                    <div class="key fct" id="equal">=</div>
                </div>
                <div id="housekeeping">
                    <div class="key clear" id="cancel">Cancel</div>
                    <div class="key clear" id="clearall">Clear all</div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>&#169; Johannes PÃ¶hlmann (2022).</p>
    </div>
</body>

</html>
